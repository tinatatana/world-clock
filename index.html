<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">Kyiv</option>
        <option value="">Athens</option>
      </select>

      <div class="city" id="kyiv">
        <div>
          <h2>Kyiv</h2>
          <div class="date"></div>
        </div>

        <div class="time"></div>
      </div>
      <div class="city" id="berlin">
        <div>
          <h2>Berlin</h2>
          <div class="date"></div>
        </div>

        <div class="time"></div>
      </div>
    </div>
    <footer>
      This project is coded by Kristina Poliukhovych and is
      <a href="https://github.com/tinatatana/world-clock" target="_blank"
        >open-sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
