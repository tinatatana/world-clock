<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">Kyiv</option>
        <option value="">Athens</option>
      </select>

      <div class="city">
        <div>
          <h2>New York</h2>
          <div class="date">April 12th 2023</div>
        </div>

        <div class="time">1:48:15 <small> AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Limassol</h2>
          <div class="date">April 12th 2023</div>
        </div>

        <div class="time">1:48:15 <small> AM</small></div>
      </div>
    </div>
    <footer>
      This project is coded by Kristina Poliukhovych and is
      <a href="https://github.com/tinatatana/world-clock" target="_blank"
        >open-sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
